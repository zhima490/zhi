<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 頁面未找到 | 芝麻柚子</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #333;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/header-icon.png" alt="芝麻柚子 Logo" class="logo">
        <h1>404</h1>
        <p>抱歉，找不到您要的頁面</p>
        <p>您可以返回首頁繼續瀏覽</p>
        <a href="/" class="back-button">返回首頁</a>
    </div>
</body>
</html>
