<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>芝麻柚子豬排專賣店</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/info.css?v=1.0">
</head>
<body>
    <div class="reservation-summary">
        <div class="summary-content">
            <div class="summary-item">
                <label>日期</label>
                <span id="displayDate"></span>
            </div>
            <div class="summary-item">
                <label>時間</label>
                <span id="displayTime"></span>
            </div>
            <div class="summary-item">
                <label>人數</label>
                <span id="displayPeople"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <form id="reservationForm" action="/reservations" method="POST">
            <input type="hidden" id="date" name="date">
            <input type="hidden" id="time" name="time">
            <input type="hidden" id="adults" name="adults">
            <input type="hidden" id="children" name="children">
            
            <div class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required placeholder="請輸入姓名">
                    </div>
                    <div class="form-group" id="gender-container">
                        <label>稱謂</label>
                        <div class="gender-options">
                            <label><input type="radio" name="gender" value="先生" required> 先生</label>
                            <label><input type="radio" name="gender" value="小姐"> 小姐</label>
                            <label><input type="radio" name="gender" value="其他"> 其他</label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">電話</label>
                        <input type="tel" id="phone" name="phone" required placeholder="0912345678">
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="email" required placeholder="xxx@gmail.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="vegetarian">素食選項</label>
                        <select id="vegetarian" name="vegetarian">
                            <option value="否">否</option>
                            <option value="是">是</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="specialNeeds">特殊需求</label>
                        <select id="specialNeeds" name="specialNeeds">
                            <option value="無">無</option>
                            <option value="有行動不便者">有行動不便者</option>
                            <option value="有嬰兒車">有嬰兒車</option>
                            <option value="攜帶寵物">攜帶寵物</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="notes">備註</label>
                        <textarea id="notes" name="notes" maxlength="30" 
                                 placeholder="有任何需求都可在此提出，如兒童椅等等…（最多30字）"></textarea>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="button" class="back-btn" onclick="history.back()">上一步</button>
                    <button type="submit" class="submit-btn">確認訂位</button>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2025 ZYW. All rights reserved.<br>本網站所使用之圖片及相關素材版權歸<b>家岑譽有限公司</b>所有。</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" 
            crossorigin="anonymous"
            nonce="<%= nonce %>">
    </script>
    <script src="/js/info.js"></script>
</body>
</html>
