<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芝麻柚子 とんかつ | 常見問題</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #f5f5f5;
            background-image: linear-gradient(45deg, #f3f3f3 25%, transparent 25%, transparent 75%, #f3f3f3 75%, #f3f3f3), 
                            linear-gradient(45deg, #f3f3f3 25%, transparent 25%, transparent 75%, #f3f3f3 75%, #f3f3f3);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .message {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .coming-soon {
            color: #888;
            font-style: italic;
            font-size: 1rem;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>網頁尚未開放</h1>
        <p class="message">
            我們正在精心準備常見問題內容<br>
            期待為您帶來更好的瀏覽體驗
        </p>
        <a href="/" class="home-link">返回首頁</a>
    </div>
</body>
</html>
